     <h1><br>
        <p id="query">&nbsp   For any query <br> <p> &nbsp CONTACT US </p>

    <pre>  We are here to assist you with any questions regarding our forecasts, data 
  accuracy,or technical support. We strive to provide accurate weather predictions

    </pre>

    <div id="contact1">
      <form class="contactForm">
        <label for="name" class="contactUsOutput">Name:</label>
        <input type="text" class="contactUsInput" placeholder="eg. Sudha Sharma"><br>
        <label for="emailId" class="contactUsOutput">Email id:</label>
        <input type="text" class="contactUsInput" placeholder="sudhasharma@gmail.com"><br>
        <label for="phoneNm" class="contactUsOutput">Phone Number:</label>
        <input type="text"  class="contactUsInput" placeholder=""><br>
        <label for="discuss" class="contactUsOutput">What would you like to discuss ?</label>
        <input type="text"  class="contactUsInput multilineTextbox" placeholder=""><br>
        <input type="submit" id="submitBtn" value="Submit">
      </form>
    </div>

    <script src="weather forecast.js"></script>
  </div>
