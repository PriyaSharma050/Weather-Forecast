<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="weather forecast.css" />
  </head>
  <body id="mapBody">
    <header>
      <nav class="page">
        <ul class="pages">
          <li>
            <img
              src="images/logo.png"
              height="35"
              alt="Weather forecast logo"
            />
          </li>
          <li><a href="index.html" class="page1">Today</a></li>
          <li><a href="week.html" class="page1">Week</a></li>
          <li><a href="map.html" class="page1 active">Map</a></li>

          <li><a href="contact.html" class="page1">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <div class="search-container search-container-others">
      <form id="search">
        <select class="city-dropdown" id="cityDropdown">
          <option value="" disabled selected>Search your city</option>
        </select>
      </form>
    </div>

    <div id="mapDiv">
      <div id="map1">
        <div class="mapNweek">
          <div class="mapNweekMainTemp">
            <h2 class="temperature mapNweekTemp"></h2>
            <div class="chanceOfRain mapNweekRain"></div>
            <div class="description mapNweekDescrip"></div>
            <div class="date mapNweekDate"></div>
            <div class="city mapNweekCity"></div>
          </div>
          <div class="weatherIcon mapNweekIcon">
            <!-- <img src="images/sunny.png" height="170px" alt="weatherIcon" /> -->
          </div>
        </div>
      </div>

      <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="citiesList.js"></script>
