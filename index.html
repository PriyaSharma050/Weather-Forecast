<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather forecast</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="weather forecast.css" />
  </head>
  <body id="indexBody">
    <header>
      <nav class="page">
        <ul class="pages">
          <li>
            <img
              src="images/logo.png"
              height="35"
              alt="Weather forecast logo"
            />
          </li>
          <li><a href="index.html" class="page1 active" id="home">Today</a></li>
          <li><a href="week.html" class="page1" id="weekNav">Week</a></li>
          <li><a href="map.html" class="page1" id="mapNav">Map</a></li>
          <li><a href="cities.html" class="page1" id="citiesNav">Cities</a></li>
          <li>
            <a href="contact.html" class="page1" id="contactNav">Contact Us</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="main-container">
      <div class="search-container search-container-index">
        <form id="search">
          <select class="city-dropdown" id="cityDropdown">
            <option value="" disabled selected>Search your city</option>
          </select>
        </form>
      </div>

      <div id="container">
        <br />
        <div id="mainInfo" class="iconNTemp">
          <div class="mainInfoTemp">
            <h2 id="temperature"  class=" indexTemperature"></h2>
            <div  id="chanceOfRain" class=" indexChanceOfRain">
              Chance of Rain 
            </div>
            <div   id="description" class=" indexDescrip"></div>
            <div   id="date" class=" otherdescrip"></div>
            <div   id="city" class=" otherdescrip"></div>
          </div>
          <div  id="weatherIcon" class=" weatherIconIndex indexWeatherIcon">
            <!-- <img src="images/sunny.png" height="230px" alt="weatherIcon" /> -->
          </div>
        </div>

        <div class="weather-output">
          <h2 class="sec-heading">TODAY'S FORECAST</h2>
          <div id="time-forecast">
            <dl class="weather-conditions">
              <div class="air-conditions time">
                <dt>3:00AM</dt>
                <dd id="threeAm"></dd>
              </div>

              <div class="air-conditions time">
                <dt>6:00AM</dt>
                <dd id="sixAm">.</dd>
              </div>

              <div class="air-conditions time">
                <dt>9:00AM</dt>
                <dd id="nineAm"></dd>
              </div>

              <div class="air-conditions time">
                <dt>12:00PM</dt>
                <dd id="twelvePm"></dd>
              </div>

              <div class="air-conditions time">
                <dt>3:00PM</dt>
                <dd id="threePm"></dd>
              </div>

              <div class="air-conditions time">
                <dt>6:00PM</dt>
                <dd id="sixPm"></dd>
              </div>

              <div class="air-conditions time">
                <dt>9:00PM</dt>
                <dd id="ninePm"></dd>
              </div>

              <div class="air-conditions time">
                <dt>12:00AM</dt>
                <dd id="twelveAm"></dd>
              </div>
            </dl>
          </div>

          <h2 class="sec-heading">AIR CONDITIONS</h2>
          <div id="conditions">
            <dl class="weather-conditions">
              <div class="air-conditions">
                <dt>
                  <img
                    src="images/Sunrise.png"
                    height="16"
                    alt="Sunrise icon"
                  />Sunrise
                </dt>
                <dd id="Sunrise"></dd>
              </div>

              <div class="air-conditions">
                <dt>
                  <img
                    src="images/real_feel.png"
                    height="16"
                    alt="Real-feel icon"
                  />
                  Real feel
                </dt>
                <dd id="RealFeel"></dd>
              </div>

              <div class="air-conditions">
                <dt>
                  <img src="images/Wind.png" height="14" alt="Wind icon" /> Wind
                </dt>
                <dd id="Wind"></dd>
              </div>

              <div class="air-conditions">
                <dt>
                  <img
                    src="images/pressure.png"
                    height="18"
                    alt="Pressure icon"
                  />
                  Pressure
                </dt>
                <dd id="Pressure"></dd>
              </div>

              <div class="air-conditions">
                <dt>
                  <img
                    src="images/humidity.png"
                    height="18"
                    alt="Humidity icon"
                  />
                  Humidity
                </dt>
                <dd id="Humidity"></dd>
              </div>

              <div class="air-conditions">
                <dt>
                  <img
                    src="images/visibility.png"
                    height="18"
                    alt="Visibility icon"
                  />
                  Visibility
                </dt>
                <dd id="Visibility"></dd>
              </div>

              <div class="air-conditions">
                <dt>
                  <img src="images/UV.png" height="18" alt="UV Index icon" /> UV
                  Index
                </dt>
                <dd id="UVIndex"></dd>
              </div>

              <div class="air-conditions">
                <dt>
                  <img src="images/Sunset.png" height="16" alt="Sunset icon" />
                  Sunset
                </dt>
                <dd id="Sunset"></dd>
              </div>
            </dl>
          </div>
        </div>
      </div>
    </div>

    <div id="weekInIndex">
      <h2>7-day Forecast</h2>
      <div class="weekInIndexContainer">
          <div class="indexBox forecast-day" id="day1"></div>
          <div class="indexBox forecast-day" id="day2"></div>
          <div class="indexBox forecast-day" id="day3"></div>
          <div class="indexBox forecast-day" id="day4"></div>
          <div class="indexBox forecast-day" id="day5"></div>
          <div class="indexBox forecast-day" id="day6"></div>
          <div class="indexBox forecast-day" id="day7"></div>
          </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="citiesList.js"></script>
    <script src="weather forecast.js"></script>
  </body>
</html>
